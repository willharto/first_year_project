<script>

  $(function(){
    var current = window.location.pathname;
    if(current.includes('NoteUpload.php')) {
      var element = document.getElementById('noteNav');
      element.classList.add("active");
    }
    else if (current.includes('UserHomePage.php')){
      var element = document.getElementById('homeNav');
      element.classList.add("active");
    }
    else if (current.includes('Profile.php')){
      var element = document.getElementById('profileNav');
      element.classList.add("active");
    }
  });

  $(function(){
    var windowHeight = $(window).height();
    if($(body).height() < 700 || windowHeight < 700){
      console.log($(body).height());
      var footer = document.getElementById('footer');
      footer.classList.add("smallFooter");
    }
  });




  $(document).ready(function(){
    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#top']").on('click', function(event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });

    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
      });
    });
  })
</script>
